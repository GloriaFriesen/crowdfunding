<div class="container">
  <div *ngIf="currentRoute === '/'">
    <h1>Welcome</h1>
  </div>
  <div *ngFor="let project of projects | async">
    <h3 (click)="goToDetailPage(project)">{{project.title}} by {{project.innovators}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
